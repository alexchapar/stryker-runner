name: Launch the rocket!

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Prettier
        run: yarn prettier:check

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Unit tests
        run: yarn test:unit

  mutation-tests:
    name: Mutation tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5.5

      - name: Cache Stryker incremental test ouput√ò
        id: cache-stryker-incremental-output
        uses: actions/cache@v3
        env:
          cache-name: stryker-incremental-output
        with:
          path: ${{ github.workspace }}/reports/.mutation-incremental.json
          key: ${{ env.cache-name }}-${{ steps.branch-name.outputs.current_branch }}-${{ github.run_id }}
          restore-keys: |
            ${{ env.cache-name }}-${{ steps.branch-name.outputs.current_branch }}-

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Mutation tests
        run: yarn test:mutation

  version-tag:
    name: Version tag
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, mutation-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Calculate semantic version
        id: semantic-version
        uses: paulhatch/semantic-version@v4.0.3
        with:
          tag_prefix: 'v'
          major_pattern: '(MAJOR)'
          minor_pattern: '(MINOR)'
          format: '${major}.${minor}.${patch}'
          bump_each_commit: false

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Versioning Workflow"
          git config user.email "<>"

      - name: Tag
        run: |
          yarn version --new-version ${{ steps.semantic-version.outputs.version }}
          git push origin ${{ steps.semantic-version.outputs.version_tag }} --no-verify
